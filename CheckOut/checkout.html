<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./checkout.css">
    <link rel="stylesheet" media="max-width : 768px" href="./checkout.css">
    <link rel="stylesheet" media="max-width : 1024px" href="./checkout.css">
    <link rel="stylesheet" href="../Project/home.css">

    <!-- LINK ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Hedvig+Letters+Serif:opsz@12..24&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Whisper&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js"
        integrity="sha512-C8qHv0HOaf4yoA7ISuuCTrsPX8qjolYTZyoFRKNA9dFKnxgzIHnYTOJhXQIt6zwpIFzCrRzUBuVgtC4e5K1nhA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title class="titleweb">Checkout</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-bag-shopping"></i>
        <a href="../Project/home.html"><img
                src="https://dt-aurum.myshopify.com/cdn/shop/files/logo.png?v=1664174527&width=1920" alt="logo"></a>
    </header>
    <div class="checkout">
        <!-- INFO -->
        <div class="info">
            <!-- CONTACT -->
            <section class="contact">
                <div class="contact-text">
                    <div><strong>Contact</strong></div>
                    <div class="account">Have an account? <a href="">Log in</a></div>
                </div>
                <input type="email" placeholder="Email" required>
                <div class="contact-check">
                    <input type="checkbox">
                    <label for="checkbox">Email me with news and offers</label>
                </div>

            </section>
            <!-- DELIVERY -->
            <section class="delivery">
                <form action="">
                    <div><strong>Delivery</strong></div>
                    <select class="country">
                        <option value="" disabled selected>Country/ Region</option>
                        <option value="United States" checked>United States</option>
                    </select>

                    <div class="delivery-name">
                        <input type="text" placeholder="First name (optional)" required>
                        <input type="text" placeholder="Last name" required>
                    </div>

                    <input type="text" placeholder="Address" required>
                    <a href="">+ Add apartment, suite, etc.</a>

                    <div class="delivery-city">
                        <input type="text" placeholder="City" required>
                        <select class="State">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AS">American Samoa</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option lvalue="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FM">Micronesia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="GU">Guam</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                        </select>
                        <input type="text" placeholder="ZIP code" required>
                    </div>

                    <div class="delivery-check">
                        <input type="checkbox">
                        <label for="save info"> Save this infomation for the next time</label>

                    </div>
                    <div class="shipping">
                        <label for="Shipping method">Shipping method</label>
                        <input type="text"
                            placeholder="Enter your shipping address to view available shipping methods.">
                    </div>
                </form>


            </section>
            <!-- PAYMENT -->
            <section class="payment">
                <form action="">
                    <div><strong>Payment</strong></div>
                    <p>All transactions are secure and encrypted.</p>
                    <div class="payment-credit">
                        <div class="payment-credit-title">
                            <p>Credit card</p>
                            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/f9cb6714da64e73281df.svg"
                                alt="credit">
                        </div>
                        <div class="payment-credit-form">
                            <div class="payment-credit-cardnumber">
                                <input type="text" placeholder="Card number">
                                
                            </div>
                            <div class="payment-credit-day">
                                <input type="date" placeholder="Expiration date (MM/YY)">

                                <input type="password" placeholder="Security code">
                                <i class="fa-regular fa-circle-question"></i>

                            </div>
                            <input type="text" placeholder="Name on card">
                            <div class="payment-credit-check">
                                <input type="checkbox">
                                <label for="payment">Use shipping address as billing address</label>
                            </div>
                        </div>

                    </div>
                    <button type="submit">Pay now</button>
                </form>
            </section>


        </div>
        <!-- TOTAL PRODUCT -->
        <div class="totalproduct">
            <div class="product-list">
                
                
            </div>

            <div class="subtotal">
                <p>Subtotal</p>
                <p class="subtotal-item"></p>
            </div>
            <div class="ship">
                <p>Shipping</p>
                <p>Enter shipping address</p>
            </div>
            <div class="total">
                <p>Total</p>
                <p class="sumtotal"> </p>
            </div>
        </div>
    </div>


    <div class="footer">
        <p>All rights reserved dt-aurum</p>
    </div>

    <script src="./checkout.js"></script>
</body>

</html>
